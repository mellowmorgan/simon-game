<!DOCTYPE html>
<html>
<head>
  <title>Simon Game</title>
</head>
<body>
  <div class="container-fluid">
    <h2>Watch the blinking box below. On bottom row, click the corresponding color pattern. With each round, the number of flashes and difficulty increases!</h2>
      <button id="start"class="btn btn-dark">Start</button>
    <div class="row">
      
      <div id="game-blinker-box"></div>
    </div>
    <div class="row">
      <h4>Click the pattern that appeared</h4>
      <div id="red">
      </div>
      <div id="blue">
        </div>
      <div id="yellow">
      </div>
    </div>
    <div id="round-status">
      <h5>Round <span id="round-number"></span> passed, get ready for next!</h5>
    </div>
    <div id="gameover">
      
      <h4>GAME OVER</h4>
    </div>
  
  </div>

</body>
</html>
