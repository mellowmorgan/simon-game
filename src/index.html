<!DOCTYPE html>
<html>
<head>
  <title>Simon Game</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <h2>Watch the blinking box below. On bottom row, click the corresponding color pattern. With each round, the number of flashes and difficulty increases!</h2>
      <div class="game-blinker-box"></div>
    </div>
    <div class="row">
      <h4>Click the pattern that appeared</h4>
      <div class="red">
      </div>
      <div class="blue">
        </div>
      <div class="yellow">
      </div>
    </div>
    <div id="gameover">
      
      <h4>GAME OVER</h4>
      <button class="btn btn-dark">Try Again?</button>
    </div>
  
  </div>

</body>
</html>
